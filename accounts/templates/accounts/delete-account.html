{% extends 'base.html' %}
{% load static %}
{%block content %}
<style>
	body {
    margin: 0;
    color: #2e323c;
    background: #f5f6fa;
    position: relative;
    height: 100%;
}

</style>
<div class="container" style="margin-top:70px;margin-bottom:70px">
    <div class="row gutters">
        <div class="col-lg-4 col-xl-4 col-md-12 col-sm-12 col-12">
            <div class="card-box text-center">
                <img src="{{ request.user.profile.image.url}}"
                     class="rounded-circle avatar-xl img-thumbnail" alt="profile-image">
                <h4 class="mb-0">{{request.user.full_name}}</h4>
                <p class="text-muted">{{request.user.email}}</p>
                <br>
                <label class="btn">
                    <i class="ti-upload"></i> Upload New photo
                    {{ form.image }}
                </label>
                <br>
                <br>
                <br>
                <div class="about">
                    <h5 class="mb-2 text-primary">About</h5>
                    <p>{{request.user.profile.bio}}</p>
                </div>
            </div>
            <hr class="border-light m-0">
            <div class="pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action" href="{% url 'accounts:profile' request.user.id %}">General</a>
                    <a class="list-group-item list-group-item-action " href="{% url 'accounts:change-password' %}">Change password</a>
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-Delete">Delete Account</a>
                </div>
            </div>
        </div>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
            <div class="tab-content">
                <div class="tab-pane fade active show text-center" id="account-Delete">
                    <h5 class="mb-2 text-primary" style="padding-top:120px">Are you sure you want to delete your account?</h5>
                    <br>
                    <button type="button" class="btn btn-primary"><a href="{% url 'accounts:delete-account-confirm' request.user.id %}">Delete My Account</a></button>
                </div>
            </div>
            <div class="text-center mt-3">
                <a type="button" href="{% url 'company:home' %}" class="btn btn-default">Back To Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
