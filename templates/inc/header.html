{%load static%}
<!-- Header -->
<header class="header shop">
    <div class="middle-inner">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-12">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="#"><img src="{% static 'frontend/images/logo.png' %}" alt="logo"></a>
                    </div>
                    <!--/ End Logo -->
                        <!-- Search Form -->
						<div class="search-top">
							<div class="top-search"><a href="#0"><i class="ti-search"></i></a></div>
							<!-- Search Form -->
							<div class="search-top">
								<form class="search-form">
									<input type="text" placeholder="Search here..." name="search">
									<button value="search" type="submit"><i class="ti-search"></i></button>
								</form>
							</div>
							<!--/ End Search Form -->
						</div>
						<!--/ End Search Form -->
						<div class="mobile-nav"></div>
                </div>
                <div class="col-lg-8 col-md-7 col-12">
                    <div class="search-bar-top">
                        <div class="search-bar">
                            <form>
                                <input name="search" placeholder="Search Products Here....." type="search">
                                <button class="btnn"><i class="ti-search"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-12">
                    <div class="right-bar">
                        <!-- Search Form -->
                        <div class="sinlge-bar">
                            <a href="{% url 'shop:liked' %}" class="single-icon"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
                        </div>
                        <div class="sinlge-bar">
                            <a href="{% if request.user.is_authenticated %}{% url 'accounts:profile' request.user.id %}{%else%}{% url 'accounts:login' %}{%endif%}" class="single-icon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
                        </div>
                        <div class="sinlge-bar shopping">
                            <a href="{% url 'cart:cart' %}" class="single-icon"><i class="ti-bag"></i> <span class="total-count">{{request.session.cart.keys|length}}</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header Inner -->
    <div class="header-inner">
        <div class="container">
            <div class="cat-nav-head">
                <div class="row">
                    <div class="col-12">
                        <div class="menu-area">
                            <!-- Main Menu -->
                            <nav class="navbar navbar-expand-lg">
                                <div class="navbar-collapse">
                                    <div class="nav-inner">
                                        <ul class="nav main-menu menu navbar-nav">
                                            <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}"><a href="{% url 'company:home' %}">Home</a></li>
                                            <li class="{% if request.resolver_match.url_name == 'shop' %}active{% endif %}"><a href="{% url 'shop:shop' %}">Shop</a></li>
                                            <li class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}"><a href="#">About Us</a></li>
                                            {% if request.user.is_authenticated %}
                                            <li class="{% if request.resolver_match.url_name == 'logout' %}active{% endif %}"><a href="{% url 'accounts:logout' %}">logout</a></li>
                                            {% else %}
                                            <li class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}"><a href="{% url 'accounts:login' %}">Login</a></li>
                                            <li class="{% if request.resolver_match.url_name == 'register' %}active{% endif %}"><a href="{% url 'accounts:register' %}">Register</a></li>
                                            {% endif %}
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                            <!--/ End Main Menu -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ End Header Inner -->
</header>
<!--/ End Header -->
